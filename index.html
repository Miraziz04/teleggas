<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>document</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --panel: #111420;
      --muted: #96a0b2;
      --accent: #ff4c4c;
    }

    body {
      margin: 0;
      font-family: Inter, Arial, sans-serif;
      background: linear-gradient(180deg, #3b67ba, #0749ff);
      color: #e6eef8;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px
    }

    .wrap {
      width: 720px;
      max-width: calc(100% - 48px);
      border-radius: 14px;
      overflow: hidden;
      background: linear-gradient(180deg, var(--panel), #88b7f0);
      border: 1px solid rgba(255, 255, 255, .03);
      box-shadow: 0 12px 40px rgba(2, 6, 23, .6)
    }

    .head {
      padding: 14px 18px;
      font-weight: 700;
      text-align: center
    }

    .body {
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px
    }

    label {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 6px;
      display: block
    }

    input[type=text],
    input[type=email] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, .03);
      background: #0d1622;
      color: #eaf6ff;
      outline: none;
      font-size: 14px
    }

    .btn {
      padding: 10px 12px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: linear-gradient(90deg, var(--accent), #b30000);
      color: #fff;
      font-weight: 700;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px
    }

    .btn.ghost {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, .04);
      color: var(--muted)
    }

    .small {
      font-size: 13px;
      color: var(--muted)
    }

    .hidden {
      display: none
    }

    .chat {
      display: flex;
      flex-direction: column;
      height: 600px;
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, .02)
    }

    .messages {
      flex: 1;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow: auto;
      background: linear-gradient(180deg, rgba(255, 255, 255, .01), transparent)
    }

    .msg {
      max-width: 78%;
      padding: 10px 12px;
      border-radius: 12px;
      background: rgba(255, 255, 255, .03);
      color: #e8f3ff;
      font-size: 14px;
      word-break: break-word;
      box-shadow: 0 6px 18px rgba(2, 6, 23, .45);
      position: relative
    }

    .msg img,
    .msg video {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 6px;
      cursor: pointer
    }

    .me {
      align-self: flex-end;
      background: linear-gradient(135deg, #ff4c4c, #b30000);
      color: #02220f;
      border-bottom-right-radius: 4px
    }

    .other {
      align-self: flex-start;
      background: linear-gradient(135deg, #3b82f6, #6366f1);
      color: #04263b;
      border-bottom-left-radius: 4px
    }

    .composer {
      display: flex;
      align-items: center;
      padding: 12px;
      gap: 8px;
      background: rgba(255, 255, 255, .01);
      border-top: 1px solid rgba(255, 255, 255, .02);
      position: relative
    }

    .composer input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, .03);
      background: #071226;
      color: #fff
    }

    .file-input {
      display: none;
    }

    .btn.recording {
      background: linear-gradient(90deg, #ef4444, #f97316) !important;
      transform: scale(1.02)
    }

    .who {
      font-size: 12px;
      opacity: .85;
      margin-bottom: 6px
    }

    .delete-btn {
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      position: absolute;
      top: 6px;
      right: 8px;
      font-size: 14px
    }

    
    .img-modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }

    .img-modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div class="wrap" role="application" aria-label="Chat app">
    <div class="head">Общий чат</div>

    <div class="body" id="panel-login">
      <div><label for="nick">Ник</label><input id="nick" type="text" placeholder="Alex"></div>
      <div><label for="email">Email</label><input id="email" type="email" placeholder="you@example.com"></div>
      <div style="display:flex;gap:8px"><button id="enterBtn" class="btn">Войти</button><button id="clearBtn"
          class="btn ghost">Очистить</button></div>
      <div class="small center">Просто введите ник и email — чат откроется</div>
    </div>

    <div class="body hidden" id="panel-chat">
      <div class="small center">Вы вошли как <strong id="meLabel"></strong></div>
      <div class="chat">
        <div id="messages" class="messages" aria-live="polite"></div>
        <div class="composer">
          <input id="msgInput" type="text" placeholder="Напишите сообщение..." autocomplete="off">
          <input id="fileInput" type="file" class="file-input" accept="image/*,video/*,audio/*">
          <button id="fileBtn" class="btn" title="Прикрепить"><i class="fa-solid fa-paperclip"></i></button>
          <button id="micBtn" class="btn" title="Голосовой"><i class="fa-solid fa-microphone"></i></button>
          <button id="sendBtn" class="btn" title="Отправить"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
      </div>
      <div style="display:flex;gap:8px;margin-top:8px">
        <button id="logoutBtn" class="btn ghost">Выйти</button>
        <div style="flex:1" class="small" id="status"></div>
      </div>
    </div>
  </div>


  <div id="imgModal" class="img-modal" onclick="closeModal()">
    <img id="modalImg" src="">
  </div>

 <script src="./script.js"></script>
</body>

</html>
